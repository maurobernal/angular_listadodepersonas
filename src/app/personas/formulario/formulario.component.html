<form class="item">
  <input
    placeholder="Nombre"
    type="text"
    name="nombre"
    id="nombre"
    [(ngModel)]="nombreInput"
  />
  <input
    placeholder="Apellido"
    type="text"
    name="apellido"
    id="apellido"
    [(ngModel)]="apellidoInput"
  />

  <button type="submit" (click)="onAgregarPersona()" class="btn btn-primary">
    +
  </button>
</form>
